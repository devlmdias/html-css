<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframes</title>
</head>
<body>
    <!--Casos que o iframe funciona-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <!--Casos que o iframe NÃO funciona-->
    <p>
        Acessando o 

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>

        para navegar pela internet.
    </p>
</body>
</html>
